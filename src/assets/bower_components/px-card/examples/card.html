<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>px-card demo</title>

  <!-- Load webcomponentsjs + Polymer -->
  <script>
  (function() {
    'use strict';

    var onload = function() {
      // For native Imports, manually fire WebComponentsReady so user code
      // can use the same code path for native and polyfill'd imports.
      if (!window.HTMLImports) {
        document.dispatchEvent(
          new CustomEvent('WebComponentsReady', {bubbles: true})
        );
      }
    };

    var webComponentsSupported = (
      'registerElement' in document && 'import' in document.createElement('link') && 'content' in document.createElement('template')
    );

    if (!webComponentsSupported) {
      var script = document.createElement('script');
      script.async = true;
      script.src = '../webcomponentsjs/webcomponents-lite.js';
      script.onload = onload;
      document.head.appendChild(script);
    } else {
      onload();
    }
  })();
  </script>
  <link rel="import" href="../polymer/polymer.html"/>

  <!-- Load theme -->
  <link rel="import" href="../px-theme/px-theme-styles.html"/>
  <custom-style>
    <style include="px-theme-styles" is="custom-style"></style>
  </custom-style>

  <!-- Load components -->
  <link rel="import" href="../px-card.html"/>
  <link rel="import" href="../px-icon-set/px-icon-set.html"/>

  <style>
    html {
      font-size: 15px;
    }
  </style>
</head>
<body>
  <px-card header-text="Card" icon="px-fea:analysis" hide-header>
    <px-icon slot="actions" icon="px-nav:new-window"></px-icon>
    <px-icon slot="actions" icon="px-nav:reload"></px-icon>
    <px-icon slot="actions" icon="px-nav:more"></px-icon>
    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Itaque quo veritatis autem ab sapiente animi, voluptatibus ducimus beatae quam, nisi aliquid deserunt vel illo amet odio rerum quia tempore quidem.</p>
  </px-card>
</body>
</html>
